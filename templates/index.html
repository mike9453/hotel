<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps 評論關鍵字分析</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Google Maps 評論分析</h1>

              {% if error %}
                <div class="alert alert-warning" role="alert">
                  {{ error }}
                </div>
              {% endif %}

              <form method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="place_url" class="form-label">店家網址</label>
                  <input
                    type="url"
                    class="form-control"
                    id="place_url"
                    name="place_url"
                    placeholder="https://www.google.com/maps/place/..."
                    value="{{ request.form.place_url or '' }}"
                    required
                  />
                  <div class="invalid-feedback">
                    請輸入完整的 Google Maps 店家網址
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="start_year" class="form-label">起始年份</label>
                    <select
                      class="form-select"
                      id="start_year"
                      name="start_year"
                      required
                    >
                      <option value="">-- 請選年份 --</option>
                      {% for y in years %}
                        <option value="{{ y }}"
                          {% if request.form.start_year and y == request.form.start_year|int %}selected{% endif %}
                        >{{ y }}</option>
                      {% endfor %}
                    </select>
                    <div class="invalid-feedback">
                      請選擇起始年份
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="end_year" class="form-label">結束年份</label>
                    <select
                      class="form-select"
                      id="end_year"
                      name="end_year"
                      required
                    >
                      <option value="">-- 請選年份 --</option>
                      {% for y in years %}
                        <option value="{{ y }}"
                          {% if request.form.end_year and y == request.form.end_year|int %}selected{% endif %}
                        >{{ y }}</option>
                      {% endfor %}
                    </select>
                    <div class="invalid-feedback">
                      請選擇結束年份
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  開始分析
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script>
      // 啟用 Bootstrap 表單驗證
      (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
